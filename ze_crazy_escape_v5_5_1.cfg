;Spawn fire fix.
modify:
{
	match:
	{
		"classname" "logic_auto"
	}
	delete:
	{
		"OnMapSpawn" "fireStartFire0.03-1"
	}
	insert:
	{
		"OnMapSpawn" "fire,StartFire,,2,-1"
	}
}

