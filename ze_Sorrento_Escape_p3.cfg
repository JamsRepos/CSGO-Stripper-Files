;..so we try to fix it another way... Remember - you need to fix up nav meshes for this to work.
add:
{
	"classname" "info_map_parameters"
	"disableautogenerateddmspawns" "0"
	"usenormalspawnsfordm" "0"
	"petpopulation" "32"
	"bombradius" "500"
	"botmaxvisiondistance" "-1"
	"buying" "0"
}

;ADVANCED CHICKEN AI!
add:
{
	"classname" "logic_timer"
	"targetname" "ChickenFaceTimer"
	"spawnflags" "0"
	"StartDisabled" "0"
	"RefireTime" "1"
	"UseRandomTime" "1"
	"LowerRandomBound" "2"
	"UpperRandomBound" "16"
	"OnTimer" "chickenRunScriptCodeself.SetAngles(0 RandomInt(0, 359) 0);0-1"
}

;Sound fixes.
modify:
{
	match:
	{
		"StartSound" "vehicles/airboat/fan_motor_start1.wav"
	}
	replace:
	{
		"StartSound" "vehicles/insertion/boat.wav"
	}
}

modify:
{
	match:
	{
		"MoveSound" "vehicles/airboat/fan_motor_idle_loop1.wav"
	}
	replace:
	{
		"MoveSound" "ambient/machines/aztec_generator_lp.wav"
	}
}

modify:
{
	match:
	{
		"StopSound" "vehicles/airboat/fan_motor_shut_off1.wav"
	}
	replace:
	{
		"StopSound" "vehicles/apc_stop_then_idle_loop.wav"
	}
}

;Post panorama players can spawn on the very first round wherever the point_camera/first spawn point is.
;Meaning they can get ahead (or stuck) where they shouldn't be.
filter:
{
	"classname" "point_viewcontrol"
}

;Repeat killer fix & stop teleport on infection by 16 units.
modify:
{
	match:
	{
		"classname" "trigger_hurt"
		"origin" "96 -1040 -370"
	}
	replace:
	{
		"origin" "96 -1040 -386"
	}
	insert:
	{
		"OnHurtPlayer" "!activatorRunScriptCodeforeach(h,_ in {SetHealth=0})if(self.GetHealth()<=1000&&self.GetTeam()==2){EntFireByHandle(self,h,'0'.tochar(),0,null,null);}0.02-1"
	}
}